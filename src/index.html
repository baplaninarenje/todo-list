<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <dialog id="dialog-edit-todo">
      <form id="form-todo-edit" method="post" action="#">
        <label for="title-edit-todo" class="required">
          <input
            required
            type="text"
            placeholder="Task name"
            name="title-todo"
            id="title-edit-todo"
        /></label>
        <label for="description-edit">
          <input
            type="text"
            placeholder="Description"
            name="description"
            id="description-edit"
        /></label>
        <label for="dueDate-edit"
          >Due Date: <input type="date" name="dueDate" id="dueDate-edit"
        /></label>
        <label for="priority"
          ><span>&#9872;</span> Priority:
          <select name="priority" id="priority-edit">
            <option value="">Set priority p1, p2, p3, p4</option>
            <option value="p1"><span>&#9872;</span> Priority 1</option>
            <option value="p2"><span>&#9872;</span> Priority 2</option>
            <option value="p3"><span>&#9872;</span> Priority 3</option>
            <option value="p4"><span>&#9872;</span> Priority 4</option>
          </select>
        </label>
        <label for="project-edit">
          Select a project #
          <select id="project-edit" name="project"></select>
        </label>
        <input
          type="reset"
          aria-label="close"
          value="Cancel"
          formnovalidate
          id="dialog-close-todo-edit"
        />
        <button form="form-todo-edit" id="form-edit-todo-btn" class="btn">
          Edit Task
        </button>
      </form>
    </dialog>
    <dialog id="dialog-add-project">
      <form id="form-project" method="post" action="#">
        <label for="title-project" class="required">
          Name
          <input required type="text" name="title-project" id="title-project"
        /></label>
        <label for="color-project">
          Color
          <input type="color" name="color-project" id="color-project"
        /></label>
        <input
          type="reset"
          aria-label="close"
          value="Cancel"
          formnovalidate
          id="dialog-close-project"
        />
        <button form="form-project" id="form-project-btn" class="btn">
          Add Project
        </button>
      </form>
    </dialog>
    <dialog id="dialog-add-todo">
      <form id="form-todo" method="post" action="#">
        <label for="title-todo" class="required">
          <input
            required
            type="text"
            placeholder="Task name"
            name="title-todo"
            id="title-todo"
        /></label>
        <label for="description">
          <input
            type="text"
            placeholder="Description"
            name="description"
            id="description"
        /></label>
        <label for="dueDate"
          >Due Date: <input type="date" name="dueDate" id="dueDate"
        /></label>
        <label for="priority"
          ><span>&#9872;</span> Priority:
          <select name="priority" id="priority">
            <option value="">Set priority p1, p2, p3, p4</option>
            <option value="p1"><span>&#9872;</span> Priority 1</option>
            <option value="p2"><span>&#9872;</span> Priority 2</option>
            <option value="p3"><span>&#9872;</span> Priority 3</option>
            <option value="p4"><span>&#9872;</span> Priority 4</option>
          </select>
        </label>
        <label for="project">
          Select a project #
          <select id="project" name="project"></select>
        </label>
        <input
          type="reset"
          aria-label="close"
          value="Cancel"
          formnovalidate
          id="dialog-close-todo"
        />
        <button form="form-todo" id="form-todo-btn" class="btn">
          Add Task
        </button>
      </form>
    </dialog>
    <nav>
      <div class="nav-top">
        <div class="nav-item">
          <img src="./../dist/faviconV2.png" alt="Todo List Icon" />
          <h3>Todo List</h3>
        </div>
      </div>
      <div class="nav-task">
        <button
          class="nav-item btn-add-task"
          data-project-uuid="92da8517-0cf9-4741-937e-046ff150c7e1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M12 23c6.075 0 11-4.925 11-11S18.075 1 12 1 1 5.925 1 12s4.925 11 11 11Zm-.711-16.5a.75.75 0 1 1 1.5 0v4.789H17.5a.75.75 0 0 1 0 1.5h-4.711V17.5a.75.75 0 0 1-1.5 0V12.79H6.5a.75.75 0 1 1 0-1.5h4.789V6.5Z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <h4>Add task</h4>
        </button>
        <button class="nav-item" id="today">
          <svg width="24" height="24" viewBox="0 0 24 24" class="svg-today">
            <g fill="currentColor" fill-rule="evenodd">
              <path
                fill-rule="nonzero"
                d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6zm1 3h10a.5.5 0 1 1 0 1H7a.5.5 0 0 1 0-1z"
              ></path>
              <text
                font-family="-apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'"
                font-size="9"
                transform="translate(4 2)"
                font-weight="500"
              >
                <tspan x="8" y="15" text-anchor="middle">24</tspan>
              </text>
            </g>
          </svg>
          <span>Today</span>
          <span id="todo-today-counter">0</span>
        </button>
        <button class="nav-item" id="upcoming">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            class="svg-upcoming"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6Zm10 12a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm-3-1a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm-5 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm9-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm-5 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm-3-1a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM7 8a.5.5 0 0 0 0 1h10a.5.5 0 0 0 0-1H7Z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span>Upcoming</span>
          <span id="todo-upcoming-counter">0</span>
        </button>
        <button class="nav-item" id="completed">
          <p>&#9745;</p>
          <span>Completed</span>
          <span id="todo-completed-counter">0</span>
        </button>
      </div>
      <div class="nav-project">
        <button class="nav-item my-projects btn-add-project">
          <h4>My Projects</h4>
          <svg width="13" height="13" id="btn-add-project">
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
            ></path>
          </svg>
        </button>
        <div class="nav-project-list"></div>
      </div>
    </nav>
    <main>
      <header>
        <button class="nav-item">
          <h4 id="btn-directory">My Projects</h4>
          <span> /</span>
        </button>
        <button
          class="nav-item"
          id="edit-project"
          data-project-uuid="92da8517-0cf9-4741-937e-046ff150c7e1"
        >
          Edit Project
          <svg width="24" height="24" aria-hidden="true" class="svg-edit">
            <g fill="none" fill-rule="evenodd">
              <path
                fill="currentColor"
                d="M9.5 19h10a.5.5 0 1 1 0 1h-10a.5.5 0 1 1 0-1z"
              ></path>
              <path
                stroke="currentColor"
                d="M4.42 16.03a1.5 1.5 0 0 0-.43.9l-.22 2.02a.5.5 0 0 0 .55.55l2.02-.21a1.5 1.5 0 0 0 .9-.44L18.7 7.4a1.5 1.5 0 0 0 0-2.12l-.7-.7a1.5 1.5 0 0 0-2.13 0L4.42 16.02z"
              ></path>
            </g>
          </svg>
        </button>
      </header>
      <section class="content" id="content">
        <h1 id="content-heading"># Home</h1>

        <ul class="todo-items-list"></ul>
        <button
          class="btn-add-task"
          data-project-uuid="92da8517-0cf9-4741-937e-046ff150c7e1"
        >
          <svg width="13" height="13">
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
            ></path>
          </svg>
          <span>Add task</span>
        </button>
      </section>
    </main>
  </body>
</html>
